 <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <!-- Material Design icon font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
 
<ul class="foods">
   
    <li *ngFor="let food of foods" (click)="onSelect(food)">
            <div class="mdl-card mdl-shadow--4dp">
                <div class="mdl-card__media">
                    <div class="mdl-card__title">
                    <h2 class="mdl-card__title-text">{{food.name}}</h2>
                </div>
                </div>
                <div class="mdl-card__supporting-text">
                    <ul class="demo-list-item mdl-list">
                        <li class="mdl-list__item">
                            <span class="mdl-list__item-primary-content">
                                 FoodID : {{food.id}}
                            </span>
                        </li>
                        <li class="mdl-list__item">
                            <span class="mdl-list__item-primary-content">
                            Price : {{food.price}}
                            </span>
                        </li>
                        <li class="mdl-list__item">
                            <span class="mdl-list__item-primary-content">
                            Quantity : {{food.qty}}
                            </span>
                        </li>
                    </ul>
                    
                </div>
                <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect">
                        <i class="material-icons">edit</i>
                        </button>
                </div>
     </li>
</ul> 
<div class="container">
    <div *ngIf="onSelected">
        <h3>Edit : {{onSelected.name}}</h3>
        <table>
            <tr>
                <td> <span class="mdl-chip"><span class="mdl-chip__text">Price</span></span></td>
                <td><input [(ngModel)]="onSelected.price"  class="mdl-textfield__input" ></td>
            </tr>
            <tr>
                <td> <span class="mdl-chip"><span class="mdl-chip__text">Quantity</span></span></td>
                <td><input [(ngModel)]="onSelected.qty" class="mdl-textfield__input" ></td>
            </tr>
           <tr>
                <td> <span class="mdl-chip"><span class="mdl-chip__text">Total</span></span></td>
                <td> {{onSelected.qty*onSelected.price}}</td>
            </tr>
        </table>
        
          
    </div>
    <div *ngIf="grandTotal">
        <span class="mdl-chip"><span class="mdl-chip__text">Grand Total : {{grandTotal}}</span></span>
    </div>
</div>
